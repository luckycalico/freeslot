<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Slots games for Filipinos</title>
    <style>
        /* 样式可以根据需要进行调整 */
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .game {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #moreGames {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="game">
        <div class="game-title">Lucky Eraser</div>
        <!-- 使用 iframe 嵌入第一个游戏，注意修改 src 属性 -->
        <iframe src="examples/card.html"></iframe>
    </div>

    <div class="game">
        <div class="game-title">Lucky Spin</div>
        <!-- 使用 iframe 嵌入第二个游戏，注意修改 src 属性 -->
        <iframe src="examples/dial.html"></iframe>
    </div>

    <div class="game">
        <div class="game-title">Lucky Tiger</div>
        <!-- 使用 iframe 嵌入第三个游戏，注意修改 src 属性 -->
        <iframe src="examples/tiger.html"></iframe>
    </div>
</div>

<!-- 添加更多游戏链接 -->
<div id="moreGames">
    <a href="https://www.luckycalico.ph/m/home?affiliateCode=lucky" target="_blank">More Games</a>
    <!-- 在 target="_blank" 中 "_blank" 表示在新标签页中打开链接 -->
</div>

</body>
</html>
